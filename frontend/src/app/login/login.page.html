<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="text" required></ion-input>
    </ion-item>
    

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Log-in</ion-button>
        <ion-button color="primary" shape="full" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
